<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" class="logo" alt="Logo">
    <nav>
      <a href="catalog.html">Catalog</a>
      <a href="ideas.html">Ideas</a>
      <a href="create.html">Create</a>
      <a href="dynamites.html">Dynamites</a>
    </nav>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search..." class="search-bar">
  </div>

  <div id="authButtons">
    <a href="signup.html"><button class="green-btn">Sign Up</button></a>
    <a href="login.html"><button class="green-btn">Log In</button></a>
  </div>
</header>

<div class="auth-container">
  <div class="auth-box">
    <h1>Log In</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username or Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="green-btn">Log In</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</div>

<script>
const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function(e){
  e.preventDefault();

  const loginInput = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value;

  let users = JSON.parse(localStorage.getItem('users') || '{}');

  // Check username OR email
  let foundUser = null;
  for(const username in users){
    if(username === loginInput || users[username].email === loginInput){
      foundUser = username;
      break;
    }
  }

  if(foundUser && users[foundUser].password === password){
    alert('Logged in successfully!');
    localStorage.setItem('loggedInUser', foundUser);
    window.location.href = 'index.html';
  } else {
    alert('Incorrect username/email or password!');
  }
});
</script>

</body>
</html>
